<div>
	<!-- list view-->
	<div class="row col-xs-9 ">
		<div class="list-content">
			<div class="moive_search">
				<input type="text" class="form-control" ng-model="name" ng-keypress="enterSearch($event)"/>
				<button type="button" class="btn btn-primary" ng-click="search()">Search</button>
			</div>
			<table class="table table-hover  ">
			<thead>
				<th>No.</th>
				<th>Name</th>
				<th>Director</th>
				<th>stars</th>
				<th>pub_date</th>
				<th>status</th>
			</thead>
			<tr ng-repeat="m in movies">
				<td>{{$index+1}}</td>
				<td>{{m.title}}</td>
				<td>{{m.director}}</td>
				<td>{{m.stars}}</td>
				<td>{{m.pub_date}}</td>
				<td><span class="badge">sold out</span></td>
			</tr>
		</table>
		</div>
	</div>
</div>
